<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 120" width="480" height="120">
  <defs>
    <linearGradient id="inkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="480" height="120" rx="12" fill="url(#bgGrad)"/>

  <!-- Quill / pen icon (the "scribe" metaphor) -->
  <!-- Quill feather body -->
  <path d="M 20 90 Q 35 30 72 18" stroke="url(#inkGrad)" stroke-width="2" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M 20 90 Q 50 55 72 18" stroke="url(#inkGrad)" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 20 90 Q 55 65 72 18" stroke="url(#inkGrad)" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.3"/>
  <!-- Quill tip -->
  <path d="M 20 90 L 15 100 L 26 95 Z" fill="#00d4ff" filter="url(#glow)" opacity="0.9"/>
  <!-- Ink line being written -->
  <path d="M 20 90 Q 40 88 58 86" stroke="#00d4ff" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.5" stroke-dasharray="3 3"/>
  <!-- Web/globe lines suggesting "Web" -->
  <circle cx="72" cy="18" r="14" stroke="#30363d" stroke-width="1.2" fill="none"/>
  <ellipse cx="72" cy="18" rx="7" ry="14" stroke="#30363d" stroke-width="1" fill="none"/>
  <line x1="58" y1="18" x2="86" y2="18" stroke="#30363d" stroke-width="1"/>
  <line x1="60" y1="11" x2="84" y2="11" stroke="#30363d" stroke-width="0.7"/>
  <line x1="60" y1="25" x2="84" y2="25" stroke="#30363d" stroke-width="0.7"/>
  <!-- Glow on globe -->
  <circle cx="72" cy="18" r="14" stroke="url(#inkGrad)" stroke-width="1" fill="none" opacity="0.4" filter="url(#glow)"/>

  <!-- WebScribe wordmark -->
  <text x="105" y="58" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="36" font-weight="700" fill="#ffffff" letter-spacing="-0.5">Web</text>
  <text x="181" y="58" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="36" font-weight="700" fill="url(#inkGrad)" letter-spacing="-0.5">Scribe</text>

  <!-- Tagline -->
  <text x="105" y="80" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="13" fill="#8b949e" letter-spacing="0.2">The web's scribe â€” writes docs for your AI agents</text>

  <!-- MCP badge top right -->
  <rect x="390" y="12" width="72" height="22" rx="11" fill="#00d4ff" fill-opacity="0.1" stroke="#00d4ff" stroke-width="1" stroke-opacity="0.5"/>
  <text x="426" y="27" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="11" fill="#00d4ff" text-anchor="middle" font-weight="600" letter-spacing="1">MCP v2</text>
</svg>
